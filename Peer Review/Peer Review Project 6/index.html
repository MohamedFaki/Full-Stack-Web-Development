<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Grocery List</title>
  <style>
    header {
      color: #333333;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;

      </div>
      <div class="section-card">
        <div class="card-img">

        </div>
        <div class="card-body">
          <h2>Fresh Meat</h2>
          <p>
            Steak<br>
            Chicken<br>
            Ribs<br>
            _______________<br>
            _______________<br>
          </p>
        </div>
      </div>
      <div class="section-card">
        <div class="card-img">
          <img src="asset-imgs/Pantry.jpg" alt="Produce" />

</html>
